<div class="row">
  <h2>{{vm.title}}</h2>
  <div *ngFor="let job of vm.jobs" class="col col-lg-4 col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        {{job.title}}
      </div>
      <div class="panel-body">
        <p class="h5">
          {{job.company}}
          <span class="small pull-right">
            <span *ngIf="!job.toDate; else rangeTemplate">{{vm.since}} {{job.fromDate | date:'yyyy'}}</span>
            <ng-template #rangeTemplate>{{job.fromDate | date:'yyyy'}}â€“{{job.toDate | date:'yyyy'}}</ng-template>
          </span>
        </p>
        <p>{{job.description}}</p>
      </div>
    </div>
  </div>
</div>
